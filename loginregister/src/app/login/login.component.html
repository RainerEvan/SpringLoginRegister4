<div class="col-md-12">
    <div class="card-container pt-5">
        <h1>Login</h1>
        <div class="text-center">
            <img id="profile-img" class="img-fluid rounded-circle mb-3" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </div>

        <form class="form-signin" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" minlength="4" #password="ngModel" required>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors?.['required']">
                        Password is required
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                        Password must be at least 4 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{errorMessage}}
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{roles}}
        </div>
    </div>
</div>
